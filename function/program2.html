<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Click Addition</title>
</head>
<body>

    <p>This Button will Multiply the numbers and call  the function</p>
    <form>

        <input type="button" onclick="sayHello(num1,num2)" value="Click To Call Function">

    </form>

    <script>  

       var num1=prompt("Number 1");
        var num2=prompt("Number 2");   
    
            function sayHello(num1,num2){

                var num3=num1*num2;
                 alert(num3);
                        }    

    </script>
</body>
</html>
